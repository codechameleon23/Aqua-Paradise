<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
	<filter-panel source="products" filtered-source="filteredproducts" filter-props="mainCategory,brand"></filter-panel>
</div>
<div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
	<div class="row">
		  
		 <div ng-repeat="product in filteredproducts | filter : searchTxt" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 animation animate-repeat">
			<div class="col">
				<div class="product-box">
					<a href="#" class="tank-bowl">
						<img ng-src="images/{{product.image}}" class="img-responsive"/>    
					</a>
				</div>
				<div class="info text-center white-bg">
					<p class="name">{{product.name}}</p>
					<p><span class="strike" ng-show="{{product.OldPrice}}">Rs.{{product.OldPrice}}</span> <span class="price">Rs.{{product.price}}</span></p>
					<p>
						<a class="btn blue-bg white-clr">Call Now</a>
						<a class="btn blue-bg white-clr">!</a>
					</p>
				</div>
			</div>
		</div>
		<p ng-if="fishpond.lenght === 0">Sorry! No Result found.</p>
	
	</div>
</div>
