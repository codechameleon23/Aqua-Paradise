  <style>
    html,
    body {
      height: 100%;
      background-color: rgba(0, 0, 0, .7);
    }

    .page_list {
      display: flex;
      flex-direction: column;
    }

    .page_list .wrapper {
      margin: auto;
      max-width: 84rem;
    }

    .pages {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }

    .pages li {
      padding: 0;
      display: inline-block;
      margin: .2rem;
      font-weight: 400;
      text-transform: capitalize;
      flex: auto;
    }

    .pages a {
      transition: all .3s 0s ease-in;
      padding: 2rem 3rem;
      display: block;
      box-shadow: 0 0 .05rem 0 #000;
      border-radius: .2rem;
      text-decoration: none !important;
      text-align: center;
      text-transform: uppercase;
    }

    .pages li:hover a {
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
