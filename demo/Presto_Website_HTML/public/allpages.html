      html,

      .pages a {
        transition: all 0.3s 0s ease-in;
        padding: 2rem 3rem;
        display: block;
        box-shadow: 0 0 0.05rem 0 #000;
        border-radius: 0.2rem;
        text-decoration: none !important;
        text-align: center;
        text-transform: uppercase;
      }

      .pages li:hover a {
        box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.3);
      }
