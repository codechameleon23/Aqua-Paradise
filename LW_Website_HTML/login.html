<body class="jsNavbarToggle is-close flex-col">
  <!-- Header -->
  <header class="py-2 pos-absolute pin-x pin-t z-10 header-home">
    <div class="container lg:container-xl mx-auto pos-relative">
      <div class="flex-row align-center">
        <div class="flex-stretch flex-col align-start">
          <a href="index.html" class="header-logos mr-1 f-color-primary pos-relative d-inline-block">
            <img src="./images/Untitled-4.png">
          </a>
        </div>
        <div class="flex-stretch flex-col align-center px-1">
          <a href="index.html" class="header-logos mr-1 f-color-primary pos-relative d-inline-block">
            <img src="./images/Untitled-3.png">
          </a>
        </div>
        <div class="flex-stretch flex-col align-end">
          <a href="index.html" class="header-logos mr-1 f-color-primary pos-relative d-inline-block">
            <img src="./images/Untitled-5.png">
          </a>
        </div>
      </div>
    </div>
  </header>
  <!-- Main -->
  <main class="flex-auto flex-col pt-8 lg:pt-10">
    <!-- Discover our easy, fee free process -->
    <section class="pt-2 lg:pt-0 flex-auto flex-col justify-center">
      <div class="container md:container-sm lg:container-lg xl:container-xl mx-auto">
        <div class="flex-row lg:flex-row-reverse flex-wrap">
          <section class="col-12 lg:col-6 flex-col">
            <div class="py-2 lg:px-4 lg:px-6 flex-auto flex-col justify-center">
              <h2 class="f-size-5 lg:f-size-6 mb-1 f-weight-semibold f-color-dark">Webinar Title</h2>
              <form class="flex-row flex-wrap -mr-1">
                <div class="col-12 flex-col w-full pb-1 pr-1">
                  <input type="text" required placeholder="Name" class="py-1 px-2 bg-white flex-stretch rounded-xs shadow focus:shadow-lg transition-all">
                </div>
                <div class="col-12 flex-col w-full pb-1 pr-1">
                  <input type="email" required placeholder="Email ID" class="py-1 px-2 bg-white flex-stretch rounded-xs shadow focus:shadow-lg transition-all">
                </div>
                <div class="col-6 flex-col w-full pb-1 pr-1">
                  <input type="tel" required placeholder="Mobile" class="py-1 px-2 bg-white flex-stretch rounded-xs shadow focus:shadow-lg transition-all">
                </div>
                <div class="col-6 flex-col w-full pb-1 pr-1">
                  <input type="text" required placeholder="City" class="py-1 px-2 bg-white flex-stretch rounded-xs shadow focus:shadow-lg transition-all">
                </div>
                <div class="pb-1">
                  <button class="button bg-dark f-color-white px-4 py-1 rounded-xs">Register</button>
                </div>
              </form>
            </div>
          </section>
          <section class="col-12 lg:col-6 flex-col m-auto">
            <figure class="ratio-4x3 rounded-md overflow-hidden">
              <div class="pos-absolute pin bg-light-3 bg-center bg-no-repeat bg-contain" style="background-image: url('./images/Untitled-7.png')"></div>
            </figure>
          </section>
        </div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <script src="js/allScript.js"></script>
</body>

</html>
