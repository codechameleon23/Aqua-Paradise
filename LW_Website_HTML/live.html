<body class="jsNavbarToggle is-close flex-col">

      <img src="./images/WGA Webinar 2 - Header.jpg" alt="">

  <!-- Main -->
  <main class="flex-auto flex-col">
    <!-- Discover our easy, fee free process -->
    <section class="flex-col py-2">
      <div class="container mx-auto">
        <div class="marquee w-full f-weight-regular"><span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras turpis neque, facilisis suscipit pretium ac, luctus nec ante. Sed sagittis egestas varius. Aliquam sit amet erat non nisi scelerisque dapibus vel a nisl.</span></div>
      </div>
    </section>
    <section class="flex-col">
      <div class="container mx-auto flex-col">
        <div class="flex-row flex-wrap bg-dark pl-1 pt-1 rounded-md shadow-lg">
          <section class="col-12 pr-1 pb-1">
            <div class="flex-row align-center justify-space-between">
              <h2 class="f-size-4 f-weight-semibold">
                <span class="f-weight-regular">Welcome!</span>

              <button class="button bg-primary f-color-white f-weight-regular px-4 py-1 rounded-xs transition-all shadow-lg">

              </button>
            </div>
          </section>
          <section class="col-12 lg:col-8 flex-col pr-1 pb-1">
            <figure class="ratio-16x9 rounded-md overflow-hidden">
              <div class="pos-absolute pin bg-black"></div>
            </figure>
          </section>
          <section class="col-12 lg:col-4 flex-col lg:flex-col-reverse justify-end">
            <form class="pr-1 pb-1">
              <div class="col-12 flex-col w-full pb-1">
                <textarea rows="4" placeholder="Post Your Questions or Feedback ..." class="py-1 px-2 bg-white flex-stretch rounded-xs shadow focus:shadow-lg transition-all"></textarea>
              </div>
              <button class="button bg-primary f-color-white f-weight-regular px-4 py-1 rounded-xs transition-all shadow-lg">Send</button>
            </form>
            <div class="col-12 md:col-6 lg:col-12 mx-auto xl:col-12">
              <div class="pr-1 pb-1">
                <figure class="ratio-4x3">
                  <div class="pos-absolute pin bg-light-3 bg-center bg-no-repeat bg-contain rounded-md" style="background-image: url('./images/WGA Webinar 2 - Landing.jpg')"></div>
                </figure>
              </div>
            </div>
          </section>
        </div>
      </div>
